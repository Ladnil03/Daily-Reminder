<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Daily Reminder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="manifest" href="pwa/manifest.json">
    <meta name="theme-color" content="#6366f1">
</head>
<body class="fade-in">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-bell"></i>
                <span>Daily Reminder</span>
            </div>
            <div class="nav-center">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search reminders..." aria-label="Search reminders">
                    <div class="search-filters">
                        <button class="filter-btn" data-filter="all" title="All reminders">All</button>
                        <button class="filter-btn" data-filter="today" title="Today's reminders">Today</button>
                        <button class="filter-btn" data-filter="upcoming" title="Upcoming reminders">Upcoming</button>
                        <button class="filter-btn" data-filter="completed" title="Completed reminders">Done</button>
                    </div>
                </div>
            </div>
            <div class="nav-links">
                <div class="notification-bell" id="notification-bell">
                    <i class="fas fa-bell"></i>
                    <span class="notification-count hidden" id="notification-count">0</span>
                </div>
                <div class="profile-dropdown">
                    <button class="profile-btn" id="profile-btn" aria-label="Profile menu">
                        <div class="profile-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <span id="user-name">User</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-menu" id="profile-menu">
                        <a href="#" class="dropdown-item" id="settings-btn">
                            <i class="fas fa-cog"></i>
                            Settings
                        </a>
                        <a href="about.html" class="dropdown-item">
                            <i class="fas fa-info-circle"></i>
                            About
                        </a>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item" id="logout-btn">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </button>
                    </div>
                </div>
                <button id="theme-toggle" class="theme-btn" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Dashboard -->
    <main class="dashboard">
        <div class="container">
            <!-- Dashboard Header -->
            <div class="dashboard-header">
                <div class="header-content">
                    <h1 class="dashboard-title">My Reminders</h1>
                    <p class="dashboard-subtitle">Stay organized and never miss important tasks</p>
                </div>
                <div class="header-actions">
                    <div class="view-toggle">
                        <button class="view-btn active" data-view="list" title="List view">
                            <i class="fas fa-list"></i>
                        </button>
                        <button class="view-btn" data-view="grid" title="Grid view">
                            <i class="fas fa-th"></i>
                        </button>
                        <button class="view-btn" data-view="calendar" title="Calendar view">
                            <i class="fas fa-calendar"></i>
                        </button>
                    </div>
                    <div class="header-button-group">
                        <button id="export-btn" class="btn btn-ghost" title="Export reminders">
                            <i class="fas fa-download"></i>
                            <span>Export</span>
                        </button>
                        <button id="bulk-select-btn" class="btn btn-ghost" title="Select multiple">
                            <i class="fas fa-check-square"></i>
                            <span>Select</span>
                        </button>
                        <button id="add-reminder-btn" class="btn btn-primary">
                            <i class="fas fa-plus"></i>
                            <span>Add Reminder</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="total-reminders">0</h3>
                        <p>Total Reminders</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="active-reminders">0</h3>
                        <p>Active Today</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="completed-reminders">0</h3>
                        <p>Completed</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="completion-rate">0%</h3>
                        <p>Completion Rate</p>
                    </div>
                </div>
            </div>

            <!-- View Container -->
            <div class="view-container">
                <!-- List View -->
                <div id="list-view" class="view-content active">
                    <div class="reminders-container">
                        <div id="reminders-list"></div>
                    </div>
                </div>

                <!-- Grid View -->
                <div id="grid-view" class="view-content">
                    <div class="reminders-grid" id="reminders-grid"></div>
                </div>

                <!-- Calendar View -->
                <div id="calendar-view" class="view-content">
                    <div class="calendar-container">
                        <div class="calendar-header">
                            <button class="calendar-nav" id="prev-month">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <h3 id="calendar-title">January 2024</h3>
                            <button class="calendar-nav" id="next-month">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                        <div class="calendar-grid" id="calendar-grid"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Enhanced Add/Edit Reminder Modal -->
    <div id="reminder-modal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add Reminder</h3>
                <button class="modal-close" id="modal-close" aria-label="Close modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="reminder-form" class="modal-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="reminder-title">
                            <i class="fas fa-heading"></i>
                            Title *
                        </label>
                        <input type="text" id="reminder-title" placeholder="Enter reminder title" required>
                    </div>
                    <div class="form-group">
                        <label for="reminder-priority">
                            <i class="fas fa-flag"></i>
                            Priority
                        </label>
                        <select id="reminder-priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="reminder-description">
                        <i class="fas fa-align-left"></i>
                        Description
                    </label>
                    <textarea id="reminder-description" placeholder="Add a description (optional)" rows="3"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="reminder-datetime">
                            <i class="fas fa-calendar-alt"></i>
                            Date & Time *
                        </label>
                        <input type="datetime-local" id="reminder-datetime" required>
                    </div>
                    <div class="form-group">
                        <label for="reminder-category">
                            <i class="fas fa-tag"></i>
                            Category
                        </label>
                        <select id="reminder-category">
                            <option value="personal">Personal</option>
                            <option value="work">Work</option>
                            <option value="health">Health</option>
                            <option value="finance">Finance</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="reminder-sound">
                        <i class="fas fa-volume-up"></i>
                        Notification Sound
                    </label>
                    <div class="sound-options">
                        <select id="reminder-sound">
                            <option value="default">Default Beep</option>
                            <option value="chime">Chime</option>
                            <option value="bell">Bell</option>
                            <option value="custom">Upload Custom Sound</option>
                        </select>
                        <button type="button" class="btn btn-ghost btn-small" id="test-sound">
                            <i class="fas fa-play"></i>
                            Test
                        </button>
                    </div>
                    <input type="file" id="custom-sound" accept="audio/*" class="hidden">
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="reminder-repeat">
                        <span class="checkmark"></span>
                        Repeat reminder
                    </label>
                    <div class="repeat-options hidden" id="repeat-options">
                        <select id="repeat-frequency">
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">
                        <i class="fas fa-times"></i>
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        <span>Save Reminder</span>
                        <div class="btn-loader hidden">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>Settings</h3>
                <button class="modal-close" aria-label="Close settings">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="settings-content">
                <div class="setting-group">
                    <h4>Notifications</h4>
                    <label class="setting-item">
                        <span>Enable notifications</span>
                        <input type="checkbox" id="setting-notifications" checked>
                        <span class="toggle-switch"></span>
                    </label>
                    <label class="setting-item">
                        <span>Sound notifications</span>
                        <input type="checkbox" id="setting-sound" checked>
                        <span class="toggle-switch"></span>
                    </label>
                </div>
                <div class="setting-group">
                    <h4>Appearance</h4>
                    <label class="setting-item">
                        <span>Dark mode</span>
                        <input type="checkbox" id="setting-dark-mode">
                        <span class="toggle-switch"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading...</p>
        </div>
    </div>

    <script src="js/mobile-fixes.js"></script>
    <script src="js/offline-support.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/reminders.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/notification-popup.js"></script>
    <script src="js/sw-messaging.js"></script>
    <script src="js/sw-register.js"></script>
    <script src="js/pwa-enhanced.js"></script>
    <script src="js/background-scheduler.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/dragdrop.js"></script>
    <script src="js/bulk-operations.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
