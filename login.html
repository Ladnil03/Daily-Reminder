<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Daily Reminder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="manifest" href="pwa/manifest.json">
    <meta name="theme-color" content="#6366f1">
</head>
<body class="fade-in">
    <div class="auth-background">
        <div class="auth-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </div>
    
    <div class="auth-container">
        <div class="auth-card slide-up">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-bell"></i>
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to your Daily Reminder account</p>
            </div>
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Username
                    </label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                    <div class="input-focus-border"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="input-focus-border"></div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember-me">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-large btn-full">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Sign In</span>
                    <div class="btn-loader hidden">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <button type="button" id="create-test-user" class="btn btn-secondary btn-large btn-full">
                    <i class="fas fa-flask"></i>
                    <span>Create Test User</span>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html" class="auth-link">Sign up here</a></p>
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Back to Home
                </a>
            </div>
            
            <div id="debug-info" class="debug-info"></div>
        </div>
    </div>
    
    <button id="theme-toggle" class="theme-btn" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
    </button>
    
    <script src="js/mobile-fixes.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/sw-register.js"></script>
</body>
</html>
